<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bansal Family ‚Ä¢ Dhruv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
min-height:100vh;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#000);
background-size:400% 400%;
animation:bg 10s ease infinite;
display:flex;
justify-content:center;
color:white;
}
@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* TOP TEXT */
.madeby{
position:fixed;
top:10px;
width:100%;
text-align:center;
color:#00f2ff;
letter-spacing:2px;
font-weight:600;
z-index:100;
}

/* PAGE WRAP */
.page{
width:100%;
display:flex;
flex-direction:column;
align-items:center;
padding-top:70px;
}

/* FAMILY TITLE BOX */
.family-title{
margin:20px 0 30px;
padding:15px 40px;
border-radius:40px;
background:rgba(255,255,255,0.1);
border:2px solid #00f2ff;
box-shadow:0 0 35px rgba(0,255,255,.6);
font-size:22px;
font-weight:700;
color:#00f2ff;
letter-spacing:2px;
}

/* MAIN WRAPPER */
.wrapper{
width:95%;
max-width:1200px;
display:flex;
flex-direction:column;
gap:35px;
}

/* BOX */
.box{
background:rgba(255,255,255,0.07);
backdrop-filter:blur(15px);
border-radius:30px;
padding:50px 25px 30px;
box-shadow:0 0 50px rgba(0,255,255,.3);
position:relative;
}

.box-title{
position:absolute;
top:15px;
left:25px;
font-size:22px;
font-weight:700;
color:#00f2ff;
}

.section{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:18px;
margin-top:20px;
}

button{
width:135px;
height:115px;
border-radius:25px;
background:rgba(255,255,255,.1);
border:2px solid #00f2ff;
color:white;
cursor:pointer;
font-size:15px;
transition:.35s;
box-shadow:0 0 20px rgba(0,255,255,.5);
}
button:hover{
transform:scale(1.12);
box-shadow:0 0 40px #00f2ff;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.65);
display:none;
justify-content:center;
align-items:center;
z-index:50;
}

.profile{
background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);
border-radius:25px;
padding:25px;
max-width:720px;
width:90%;
display:flex;
gap:25px;
animation:pop .4s ease;
box-shadow:0 0 50px rgba(0,255,255,.5);
}
@keyframes pop{
from{transform:scale(.6);opacity:0}
to{transform:scale(1);opacity:1}
}

.profile img{
width:220px;
height:220px;
border-radius:20px;
object-fit:cover;
border:3px solid #00f2ff;
}

.details h2{color:#00f2ff}
.details p{margin-top:10px;font-size:17px}

.close{
position:absolute;
top:20px;
right:30px;
font-size:30px;
cursor:pointer;
color:#00f2ff;
}

/* THANK YOU */
.thankyou{
margin:40px 0 25px;
font-size:22px;
letter-spacing:2px;
color:#00f2ff;
text-align:center;
}

/* MOBILE */
@media(max-width:768px){
.profile{flex-direction:column;text-align:center}
}
</style>
</head>
